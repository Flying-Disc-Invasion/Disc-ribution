<!Doctype HTML>
<html>
    <head>
        <!-- CSS from https://codepen.io/anon/pen/MvQbNO -->
        <link rel="stylesheet" href="styles/style.css"/>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
            integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
            crossorigin=""/>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>

        <!-- jQuery 3.2.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <script src="js/utils.js"></script>
        <script src="js/data_holder.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id='browser'>
            <div id='browser-bar'>
                <div class='circles'></div>
                <div class='circles'></div>
                <div class='circles'></div>
                <p>Contact Us</p>
                <span class='arrow entypo-resize-full'></span>
            </div>
            <div id='content'>
                <div id='left'>
                    <div id='mapid'>
                        <!-- TODO: make title visible -->
                        <p>Where To Find Us - Basic Title</p>
                        <!-- Map handled by leaflet.js -->
                    </div>
                    <ul id='filter-bar'>
                        <li>
                            <a class='filter' data-filter='Team'>Teams</a>
                        </li>
                        <li class='active'>
                            <a class='filter' data-filter='Pick-up'>Pick-up</a>
                        </li>
                        <li class='active'>
                            <a class='filter' data-filter='Tournament'>Tournaments</a>
                        </li>
                        <li>
                            <a class='filter' data-filter='Association'>Associations</a>
                        </li>
                    </ul>
                </div>
                <div id='right'>
                    <p>Connect</p>
                    <div id='social'>
                        <a class='social' target='_blank'
                            href='https://www.facebook.com/FlyingDiscInvasion/'>
                            <span class='entypo-facebook'></span>
                        </a>
                        <a class='social' target='_blank'
                            href='https://twitter.com/FlyDiscInvasion'>
                            <span class='entypo-twitter'></span>
                        </a>
                        <a class='social' target='_blank'
                            href='https://www.youtube.com/channel/UCAOZsX0dTOWeu0Jb7vcGUtA'>
                            <span class='zocial-youtube'></span>
                        </a>
                        <a class='social' target='_blank'
                            href='https://www.instagram.com/flying.disc.invasion/'>
                            <span class='entypo-instagrem'></span>
                        </a>
                    </div>
                    <form id='contact'>
                        <p>Get in Contact</p>
                        <input placeholder='Email' type='email' id='contact-email'>
                        <input placeholder='Subject' type='text' id='contact-subject'>
                        <textarea placeholder='Message' rows='4' id='contact-body'>
                        </textarea>
                        <input placeholder='Send' type='submit'>
                    </form>
                    <!-- TODO: put something else here, maybe Paypal -->
                    <p>other way</p>
                    <p class='other entypo-mail'>
                        <a href='#'>flying.disc.invasion@gmail.com</a>
                    </p>
                    <p class='other entypo-phone'>(+20) 109 243 9512</p>
                </div>
            </div>
        </div>
    </body>
</html>
